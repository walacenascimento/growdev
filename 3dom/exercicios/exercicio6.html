<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Exercicio 6</title>
</head>
<body>
    <!--
    Crie uma página com os seguintes elementos:
    1. Um título <h1>: "Navegador de URLs".
    2. Um campo de entrada <input> para que o usuário insira uma URL.
    3. Um botão "NAVEGAR".
    4. Um botão "SUBSTITUIR URL"
    -->
    <h1>Naegador de URLs</h1>
    <label for="website_url">Informe a URL</label>
    <input type="url" id="website_url" name="website_url" placeholder="https://example.com" required>
    <br><br>
    <div>
        <button id="btn-navegar-website">NAVEGAR</button>
        <button id="btn-substituir-website">SUBSTITUIR URL</button>
        <button id="btn-atribui-url">ATRIBUIR URL</button>
    </div>
    <script src="./exercicio6.js"></script>
</body>
</html>
