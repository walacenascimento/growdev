<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Exercicio 7</title>
</head>
<body>
    <!--
        Contador de Cliques com Geral e por Sessão
            Crie uma página com:
            1. Um título <h1>: "Contador de Cliques".
            2. Um parágrafo <p> para exibir o número total de cliques (usando localStorage).
            3. Um parágrafo <p> para exibir o número de cliques na sessão atual (usando sessionStorage).
            4. Um botão "CLIQUE AQUI".
    -->
    <h1 id="h1-contador">Contador de Cliques</h1>
    <p id="p-total-cliques">Número total de cliques:<strong id="total-cliques"></strong></p>
    <p id="p-clique-sessao">número de cliques na sessão atual:<strong id="total-sessao-cliques"></strong></p>
    <button id="btn-clique-aqui">CLIQUE AQUI</button>
    <script src="./exercicio7.js"></script>
</body>
</html>
